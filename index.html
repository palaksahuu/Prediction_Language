<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg w-full">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">üåç Language Detection</h2>
        
        <form method="post" class="space-y-4">
            <div>
                <label for="text" class="block text-gray-700 font-medium">Enter Text:</label>
                <textarea id="text" name="text" rows="4" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none" required></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Detect Language</button>
        </form>

        {% if prediction %}
            <div class="mt-4 bg-green-100 text-green-800 p-3 rounded-lg text-center">
                <strong>Predicted Language:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>

</body>
</html>
